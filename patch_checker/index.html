A couple suggestions for obtaining this information (without admin rights):
(from cmd.exe)    wmic qfe list full | findstr /i hotfix 
(from powershell) get-hotfix | select hotfixid

Select your Windows build below, one way this data can be obtained is by running the following:
systeminfo | findstr /i build
